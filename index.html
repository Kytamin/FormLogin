<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formlogin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="mx-auto pr-5 pl-5 pb-5 pt-5 bg-light" style="width: 350px;" >

    <form >
        <div class="text-center">
            <img id="img1" src="./img/logo.png" width="120">
            <h1>Please sign in</h1>
        </div>


        <div class="">
            <input type="email" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="Email address">
        </div>

        <div class="">
            <input type="password" class="form-control w-100" id="exampleInputPassword1"  placeholder="Pass word">
        </div>
        <div class="text-center">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" >
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <br>
        <button id="button1" type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
</body>
</html>
